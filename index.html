    <title>Formulario de Afiliación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                <div class="input-group mb-3">
                    <input id="likesInput" type="text" class="form-control"
                        aria-describedby="likesBtn">

                        id="likesBtn">Gustos</button>
                </div>

                        </svg>
                    </div>
                    <div id="gridLikes" class="container grid-likes">
                        <div class="row row-header">
                            <div class="col">
                                <p>Gusto</p>
                            </div>
                            <div class="col-3">
                                <p>%</p>
                            </div>
                            <div class="col">
                                <p>edit</p>
                            </div>
                        </div>
                    </div>
                </section>

                <div id="saveChangesContainer" class="c--save-changes">
                    <p>Pulse Aceptar para guardar los cambios o cancelar para anularlos</p>
                    <div class="c-buttons">
                        <button id="acceptBtn" type="button"
                            class="btn btn-outline-secondary">Aceptar</button>
                        <button id="cancelBtn" type="button"
                            class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </div>

                <a class="form__last-link" href="#" alt="Para mayor similitud">Ir a Site de P
                    web</a>
            </form>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
